name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/fly-pr-review-apps@main
        with:
          name: "discord-raffle-bot"
          config: "fly.toml"
          org: "<your_fly_org_name>"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
